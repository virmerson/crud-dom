<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <script src="main.js"></script>
</head>
<body>
    

    <div id="page">
        <div id="form">
            <form name="users">
                <span id="id"></span>
                <input id="avatarUrl" placeholder="Avatar url">
                <input id="name" placeholder="Name">
                <input id="email" placeholder="E-mail">
                <input id="birthDate" placeholder="Birth Date" type="date">
                <button id="btn-save" type="submit"> Save</button>
                <button id="btn-clear" type="submit"> Clear</button>

            </form>
         </div>

         <div id="error"></div>
         
         <div>
                <input id="search" placeholder="name | email">
                <button id="btn-search"> search</button>
         </div>


         <div>
            <select id="sortedBy">
                <option value="">Select a Field</option>
                <option value="id">id</option>
                <option value="name">name</option>
                <option value="email">E-mail</option>
                <option value="age">Age</option>
            </select>
         
            <button id="btn-sort"> sort </button>
        </div>

        <div id="output">
        
        </div>

        <div id="ageAverage">

        </div>

        <div id="pagination">
            <div> 
                <button id="btn-first"> << </button> 
                <button id="btn-backward"> < </button>  
                <button id="btn-forward"> > </button>
                <button id="btn-last"> >> </button> 
            </div>
    </div>

    </div>

</body>
</html>
