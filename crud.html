<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <script src="crud.js"></script>
    <link href="crud.css" rel="stylesheet"/>
</head>
<body>
    

    <div id="page">
        <div id="form">
            <form name="users">

                <input id="avatarUrl" placeholder="Avatar url">
                <input id="name" placeholder="name">
                <input id="email" placeholder="email">
                <button id="btn-save" type="submit"> Save</button>


            </form>
         </div>

        <div id="output">
        
        </div>

        <div id="pagination">
                <div> 
                    <button id="btn-first"> << </button> 
                    <button id="btn-backward"> < </button>  
                    <button id="btn-forward"> > </button>
                    <button id="btn-last"> >> </button> 
                </div>
        </div>

    </div>

</body>
</html>
